<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>
<div id="calculator">
    <input id="myDisplay" readonly>
    <div id="keyDisplay">
        <div id="keys">
            <button onclick="logFunction()">log</button>
            <button onclick="naturalLogFunction()">ln</button>
            <button onclick="exponentialFunction()">e</button>
            <button class="operatorBtn" onclick="clearDisplay()">C</button>
            <button onclick="squareRoot()">√</button>
            <button onclick="powerRoot()">^</button>
            <button onclick="pieValue()">π</button>
            <button class="operatorBtn" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operatorBtn" onclick="appendToDisplay('*')"><span class="material-symbols-outlined"
                    style="font-size: 36px;">
                    close
                </span></button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operatorBtn" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operatorBtn" onclick="appendToDisplay('-')"><svg xmlns="http://www.w3.org/2000/svg"
                    height="45px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed">
                    <path d="M184.17-435.93v-88.14H776.2v88.14H184.17Z" />
                </svg></button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearString()"><span class="material-symbols-outlined" style="font-size: 36px;">
                    backspace
                </span></button>
            <button class="resultBtn" onclick="Calculate()">=</button>

        </div>
    </div>
</div>
<script src="index.js"></script>
</body>

</html>
